<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ছাত্র পোর্টাল</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen">
  <section class="max-w-6xl mx-auto mt-16">
    <h2 class="text-2xl font-extrabold mb-6 text-blue-700">ছাত্র পোর্টাল</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="glass p-8">
        <h3 class="font-semibold mb-2">হাজিরার রিপোর্ট</h3>
        <div class="text-gray-500 text-sm">গ্রাফ/টেবিল (ডেমো)</div>
      </div>
      <div class="glass p-8">
        <h3 class="font-semibold mb-2">মাসিক ফি রিপোর্ট</h3>
        <ul class="text-sm">
          <li>জানুয়ারি: <span class="text-green-600">পরিশোধিত</span></li>
          <li>ফেব্রুয়ারি: <span class="text-red-600">বাকি</span></li>
        </ul>
      </div>
      <div class="glass p-8">
        <h3 class="font-semibold mb-2">নোটিশবোর্ড</h3>
        <ul class="text-sm">
          <li>২০ ফেব্রুয়ারি: পরীক্ষা হবে</li>
          <li>১৫ ফেব্রুয়ারি: ক্লাস বন্ধ</li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
