<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>কোচিং ম্যানেজমেন্ট</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Side Nav -->
    <aside class="w-64 bg-white/80 glass p-6 flex flex-col gap-4 shadow-lg">
      <div class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 mb-8">কোচিং ম্যানেজমেন্ট</div>
      <a href="index.html" class="py-2 px-4 rounded-lg font-semibold text-blue-700 bg-blue-100 hover:bg-blue-200 transition">ড্যাশবোর্ড</a>
      <a href="student-attendance.html" class="py-2 px-4 rounded-lg font-semibold text-purple-700 hover:bg-purple-100 transition">শিক্ষার্থী হাজিরা</a>
      <a href="batch-create.html" class="py-2 px-4 rounded-lg font-semibold text-green-700 hover:bg-green-100 transition">ব্যাচ তৈরি</a>
      <a href="student-registration.html" class="py-2 px-4 rounded-lg font-semibold text-pink-700 hover:bg-pink-100 transition">শিক্ষার্থী রেজিস্ট্রেশন</a>
      <a href="fee-collection.html" class="py-2 px-4 rounded-lg font-semibold text-yellow-700 hover:bg-yellow-100 transition">ফি কালেকশন</a>
      <a href="student-portal.html" class="py-2 px-4 rounded-lg font-semibold text-indigo-700 hover:bg-indigo-100 transition">ছাত্র পোর্টাল</a>
      <a href="notice.html" class="py-2 px-4 rounded-lg font-semibold text-red-700 hover:bg-red-100 transition">নোটিশ</a>
    </aside>
    <!-- Main Content: শুধু ড্যাশবোর্ড -->
    <main class="flex-1 p-8">
      <nav class="glass max-w-6xl mx-auto mt-6 flex justify-between items-center px-8 py-4">
        <div class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600">কোচিং ড্যাশবোর্ড</div>
        <div class="flex gap-3">
          <a href="notice.html" class="px-5 py-2 rounded-lg bg-gradient-to-r from-blue-100 to-blue-200 text-blue-700 font-semibold shadow hover:scale-105 hover:shadow-lg transition">নোটিশ</a>
          <button class="px-5 py-2 rounded-lg bg-gradient-to-r from-green-100 to-green-200 text-green-700 font-semibold shadow hover:scale-105 hover:shadow-lg transition">প্রোফাইল</button>
          <button class="px-5 py-2 rounded-lg bg-gradient-to-r from-pink-100 to-pink-200 text-pink-700 font-semibold shadow hover:scale-105 hover:shadow-lg transition">লগআউট</button>
        </div>
      </nav>
      <div class="max-w-6xl mx-auto mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="glass p-8 flex flex-col items-center group transition hover:scale-105 hover:shadow-2xl cursor-pointer">
          <div class="bg-gradient-to-tr from-blue-400 to-blue-600 p-4 rounded-full mb-4 shadow-lg group-hover:rotate-6 transition">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0v6m0 0H6m6 0h6"/>
            </svg>
          </div>
          <div class="text-lg font-semibold text-blue-700">মোট শিক্ষক</div>
          <div class="text-4xl font-extrabold text-blue-600 mt-2 tracking-wider">১২</div>
        </div>
        <div class="glass p-8 flex flex-col items-center group transition hover:scale-105 hover:shadow-2xl cursor-pointer">
          <div class="bg-gradient-to-tr from-green-400 to-green-600 p-4 rounded-full mb-4 shadow-lg group-hover:-rotate-6 transition">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m9-4a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          </div>
          <div class="text-lg font-semibold text-green-700">মোট ছাত্র</div>
          <div class="text-4xl font-extrabold text-green-600 mt-2 tracking-wider">৮০</div>
        </div>
        <div class="glass p-8 flex flex-col items-center group transition hover:scale-105 hover:shadow-2xl cursor-pointer">
          <div class="bg-gradient-to-tr from-yellow-400 to-yellow-600 p-4 rounded-full mb-4 shadow-lg group-hover:rotate-12 transition">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v4a1 1 0 001 1h3m10-5v4a1 1 0 01-1 1h-3m-4 4v4a1 1 0 001 1h3m-4-5h4"/>
            </svg>
          </div>
          <div class="text-lg font-semibold text-yellow-700">মোট ব্যাচ</div>
          <div class="text-4xl font-extrabold text-yellow-600 mt-2 tracking-wider">৫</div>
        </div>
        <div class="glass p-8 flex flex-col items-center group transition hover:scale-105 hover:shadow-2xl cursor-pointer">
          <div class="bg-gradient-to-tr from-pink-400 to-pink-600 p-4 rounded-full mb-4 shadow-lg group-hover:-rotate-12 transition">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 17l4 4 4-4m0-5V3m-8 4v4a4 4 0 004 4h4"/>
            </svg>
          </div>
          <div class="text-lg font-semibold text-pink-700">আজকের উপস্থিতি</div>
          <div class="text-4xl font-extrabold text-pink-600 mt-2 tracking-wider">৭২</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
