<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>লগইন | কোচিং ম্যানেজমেন্ট</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-6">
    <div class="glass p-8 rounded-3xl shadow-xl flex flex-col items-center">
      <div class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 mb-6 flex items-center gap-2">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0v6m0 0H6m6 0h6"/></svg>
        কোচিং ম্যানেজমেন্ট
      </div>
      <form class="w-full flex flex-col gap-4" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
        <label class="block">
          <span class="text-gray-700 font-semibold">ইমেইল</span>
          <input type="email" required class="mt-1 block w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="আপনার ইমেইল লিখুন">
        </label>
        <label class="block">
          <span class="text-gray-700 font-semibold">পাসওয়ার্ড</span>
          <input type="password" required class="mt-1 block w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="********">
        </label>
        <button type="submit" class="mt-4 w-full py-3 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold text-lg shadow hover:scale-105 hover:shadow-lg transition">লগইন</button>
      </form>
      <a href="student-registration.html" class="mt-4 w-full py-3 rounded-lg border border-blue-400 text-blue-700 font-bold text-lg text-center shadow hover:bg-blue-50 transition block">শিক্ষার্থী রেজিস্ট্রেশন</a>
      <div class="mt-6 text-center text-gray-500 text-sm">© ২০২৪ কোচিং ম্যানেজমেন্ট</div>
    </div>
  </div>
</body>
</html>
