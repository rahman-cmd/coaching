<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>নোটিশ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen">
  <section class="max-w-3xl mx-auto mt-16 glass p-10 mb-16">
    <h2 class="text-xl font-extrabold mb-6 text-blue-700">নোটিশ তৈরি</h2>
    <form class="space-y-5 mb-8">
      <input type="text" placeholder="নোটিশ টাইটেল" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow"/>
      <textarea placeholder="বিস্তারিত বর্ণনা" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow"></textarea>
      <input type="date" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow"/>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-xl font-bold shadow-lg hover:scale-105 hover:shadow-2xl transition">নোটিশ প্রকাশ করো</button>
    </form>
    <h3 class="font-semibold mb-2">নোটিশ লিস্ট</h3>
    <div class="overflow-x-auto rounded-xl">
      <table class="min-w-full bg-white/80 rounded-xl shadow">
        <thead class="bg-gradient-to-r from-blue-100 to-purple-100">
          <tr>
            <th class="px-6 py-3 border-b font-semibold text-gray-700">টাইটেল</th>
            <th class="px-6 py-3 border-b font-semibold text-gray-700">বিস্তারিত</th>
            <th class="px-6 py-3 border-b font-semibold text-gray-700">তারিখ</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-blue-50 transition">
            <td class="px-6 py-3">পরীক্ষার নোটিশ</td>
            <td class="px-6 py-3">২০ ফেব্রুয়ারি পরীক্ষা হবে</td>
            <td class="px-6 py-3">২০২৪-০২-১৫</td>
          </tr>
          <tr class="hover:bg-blue-50 transition">
            <td class="px-6 py-3">ক্লাস বন্ধ</td>
            <td class="px-6 py-3">১৫ ফেব্রুয়ারি ক্লাস বন্ধ থাকবে</td>
            <td class="px-6 py-3">২০২৪-০২-১০</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
