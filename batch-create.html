<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ব্যাচ তৈরি</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen">
  <section class="flex justify-center items-center min-h-[60vh]">
    <div class="glass p-10 w-full max-w-md mt-16">
      <h2 class="text-xl font-extrabold mb-6 text-blue-700">নতুন ব্যাচ তৈরি</h2>
      <form class="space-y-5">
        <input type="text" placeholder="ব্যাচের নাম" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow"/>
        <input type="text" placeholder="ক্লাস টাইম" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow"/>
        <input type="number" placeholder="সর্বোচ্চ শিক্ষার্থী সংখ্যা" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow"/>
        <input type="text" placeholder="বিষয়" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow"/>
        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-700 text-white py-3 rounded-xl font-bold shadow-lg hover:scale-105 hover:shadow-2xl transition">ব্যাচ তৈরি করো</button>
      </form>
    </div>
  </section>
</body>
</html>
