<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>শিক্ষার্থী হাজিরা</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Side Nav (Desktop Only) -->
    <aside class="hidden md:flex w-64 bg-white/80 glass p-6 flex-col gap-4 shadow-lg">
      <div class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 mb-8 flex items-center"><i class="fa-solid fa-graduation-cap mr-2"></i>কোচিং ম্যানেজমেন্ট</div>
      <a href="dashboard.html" class="py-2 px-4 font-semibold text-blue-700 bg-blue-100 hover:bg-blue-200 transition flex items-center gap-2"><i class="fa-solid fa-chart-line"></i> ড্যাশবোর্ড</a>
      <a href="student-attendance.html" class="py-2 px-4 font-semibold text-purple-700 hover:bg-purple-100 transition flex items-center gap-2 bg-purple-100"><i class="fa-solid fa-user-check"></i> শিক্ষার্থী হাজিরা</a>
      <a href="batch-create.html" class="py-2 px-4 font-semibold text-green-700 hover:bg-green-100 transition flex items-center gap-2"><i class="fa-solid fa-layer-group"></i> ব্যাচ তৈরি</a>
      <a href="student-registration.html" class="py-2 px-4 font-semibold text-pink-700 hover:bg-pink-100 transition flex items-center gap-2"><i class="fa-solid fa-user-plus"></i> শিক্ষার্থী রেজিস্ট্রেশন</a>
      <a href="fee-collection.html" class="py-2 px-4 font-semibold text-yellow-700 hover:bg-yellow-100 transition flex items-center gap-2"><i class="fa-solid fa-money-bill-wave"></i> ফি কালেকশন</a>
      <a href="student-portal.html" class="py-2 px-4 font-semibold text-indigo-700 hover:bg-indigo-100 transition flex items-center gap-2"><i class="fa-solid fa-user-graduate"></i> ছাত্র পোর্টাল</a>
      <a href="notice.html" class="py-2 px-4 font-semibold text-red-700 hover:bg-red-100 transition flex items-center gap-2"><i class="fa-solid fa-bell"></i> নোটিশ</a>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-h-screen">
      <!-- Top Header (Sticky) -->
      <nav class="glass sticky top-0 z-20 w-full flex justify-between items-center px-4 md:px-8 py-4 shadow-md">
        <div class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 flex items-center gap-2"><i class="fa-solid fa-user-check"></i>হাজিরা</div>
        <div class="flex gap-3">
          <a href="notice.html" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-100 to-blue-200 text-blue-700 font-semibold shadow hover:scale-105 hover:shadow-lg transition flex items-center gap-2"><i class="fa-solid fa-bell"></i> <span class="hidden sm:inline">নোটিশ</span></a>
          <button class="px-4 py-2 rounded-lg bg-gradient-to-r from-green-100 to-green-200 text-green-700 font-semibold shadow hover:scale-105 hover:shadow-lg transition flex items-center gap-2"><i class="fa-solid fa-user"></i> <span class="hidden sm:inline">প্রোফাইল</span></button>
          <button onclick="window.location.href='index.html'" class="px-4 py-2 rounded-lg bg-gradient-to-r from-pink-100 to-pink-200 text-pink-700 font-semibold shadow hover:scale-105 hover:shadow-lg transition flex items-center gap-2"><i class="fa-solid fa-right-from-bracket"></i> <span class="hidden sm:inline">লগআউট</span></button>
        </div>
      </nav>
      <!-- Attendance Section -->
      <section class="max-w-4xl w-full mx-auto mt-8 glass p-4 md:p-10 rounded-2xl">
        <h2 class="text-xl md:text-2xl font-extrabold mb-6 text-blue-700 flex items-center gap-2"><i class="fa-solid fa-user-check"></i> শিক্ষার্থী হাজিরা</h2>
        <div class="mb-6 flex flex-col sm:flex-row items-center gap-3">
          <label class="font-semibold">তারিখ:</label>
          <input type="date" class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow"/>
          <label class="font-semibold ml-0 sm:ml-6">ব্যাচ:</label>
          <select class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-300 shadow">
            <option>সব ব্যাচ</option>
            <option>বিজ্ঞান</option>
            <option>মানবিক</option>
            <option>বাণিজ্য</option>
          </select>
        </div>
        <div class="overflow-x-auto rounded-xl">
          <table class="min-w-full bg-white/80 rounded-xl shadow">
            <thead class="bg-gradient-to-r from-blue-100 to-purple-100">
              <tr>
                <th class="px-6 py-3 border-b font-semibold text-gray-700">শিক্ষার্থী নাম</th>
                <th class="px-6 py-3 border-b font-semibold text-gray-700">ব্যাচ</th>
                <th class="px-6 py-3 border-b font-semibold text-gray-700">হাজিরা</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-blue-50 transition">
                <td class="px-6 py-3">রহিমা খাতুন</td>
                <td class="px-6 py-3">বিজ্ঞান</td>
                <td class="px-6 py-3">
                  <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-12 h-7 bg-gray-200 rounded-full peer peer-checked:bg-green-400 transition relative">
                      <div class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full shadow peer-checked:translate-x-5 transition"></div>
                    </div>
                    <span class="ml-3 text-sm font-medium">Present</span>
                  </label>
                </td>
              </tr>
              <tr class="hover:bg-blue-50 transition">
                <td class="px-6 py-3">করিমুল ইসলাম</td>
                <td class="px-6 py-3">মানবিক</td>
                <td class="px-6 py-3">
                  <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-12 h-7 bg-gray-200 rounded-full peer peer-checked:bg-green-400 transition relative">
                      <div class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full shadow peer-checked:translate-x-5 transition"></div>
                    </div>
                    <span class="ml-3 text-sm font-medium">Present</span>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="mt-8 bg-gradient-to-r from-blue-500 to-purple-500 text-white px-8 py-3 rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition font-bold flex items-center gap-2"><i class="fa-solid fa-paper-plane"></i> সাবমিট হাজিরা</button>
      </section>
      <!-- Bottom Nav (Mobile Only) -->
      <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white/95 glass flex md:hidden w-full h-16 border-t border-gray-200 shadow-lg">
        <a href="dashboard.html" class="flex-1 flex flex-col items-center justify-center text-blue-600 font-semibold min-w-0 px-0 py-0"><i class="fa-solid fa-chart-line text-xl"></i><span class="text-xs truncate">ড্যাশবোর্ড</span></a>
        <a href="student-attendance.html" class="flex-1 flex flex-col items-center justify-center text-purple-600 font-semibold min-w-0 px-0 py-0"><i class="fa-solid fa-user-check text-xl"></i><span class="text-xs truncate">হাজিরা</span></a>
        <a href="batch-create.html" class="flex-1 flex flex-col items-center justify-center text-green-600 font-semibold min-w-0 px-0 py-0"><i class="fa-solid fa-layer-group text-xl"></i><span class="text-xs truncate">ব্যাচ</span></a>
        <a href="student-registration.html" class="flex-1 flex flex-col items-center justify-center text-pink-600 font-semibold min-w-0 px-0 py-0"><i class="fa-solid fa-user-plus text-xl"></i><span class="text-xs truncate">রেজি.</span></a>
      </nav>
    </main>
  </div>
</body>
</html>
